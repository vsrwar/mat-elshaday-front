<main>
  <div class="center-horizontal-vertical" style="height: 100vh;">
    <mat-card class="password-recovery-card">
      <mat-card-header class="center-horizontal-vertical mb-20">
          <mat-card-title>
            <img src="./assets/images/logo.png" alt="logo" />
          </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>{{nickName}},</h2>
        <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>New Password</mat-label>
            <input matInput type="password" formControlName="password" required />
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" required />
          </mat-form-field>
          <div class="mat-footer">
            <button type="submit" mat-flat-button class="w-100">Change</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</main>
