<main>
  <div class="center-horizontal-vertical" style="height: 100vh;">
    <mat-card class="password-recovery-card">
      <mat-card-header class="center-horizontal-vertical mb-20">
          <mat-card-title>
            <img src="./assets/images/logo.png" alt="logo" />
          </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="passwordRecoveryForm" (ngSubmit)="checkNickName()">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Nick</mat-label>
            <input matInput type="text" formControlName="nickname" required />
          </mat-form-field>
          <div class="mat-footer">
            <button type="submit" mat-flat-button class="w-100">Send Email</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</main>
