<div class="main">
  <div class="center-horizontal-vertical" style="height: 100vh;">
    <mat-card class="login-card">
      <mat-card-header class="center-horizontal-vertical" class="mb-20">
          <mat-card-title>
            <img src="./assets/images/logo.png" alt="logo" />
          </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Login</mat-label>
            <input matInput placeholder="nick" formControlName="nickname" required />
          </mat-form-field>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required />
          </mat-form-field>
          <div class="mat-footer">
            <a [routerLink]="['/password-recovery']" routerLinkActive="router-link-active" >Forgot password?</a>
            <button type="submit" mat-flat-button>Login</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
