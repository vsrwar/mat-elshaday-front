<mat-card class="card">
  <mat-card-header>
    <div>
      <mat-icon aria-hidden="false" [fontIcon]="icon" class="icon"></mat-icon>
      <a [routerLink]="[route]">{{title}}</a>
    </div>
  </mat-card-header>
  <mat-card-content class="content">
    <p>{{total}}</p>
  </mat-card-content>
</mat-card>
