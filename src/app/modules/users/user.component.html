<div class="container">
  <div class="header">
    <h2>Users</h2>
    <button mat-flat-button [routerLink]="['create']">
      <mat-icon>add_circle_outline</mat-icon>
      <span>Add User</span>
    </button>
  </div>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="nickName">
      <th mat-header-cell *matHeaderCellDef> Nick </th>
      <td mat-cell *matCellDef="let user"> {{user.nickName}} </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Active </th>
      <td mat-cell *matCellDef="let user">
        <mat-slide-toggle [checked]="user.active" (click)="toggleActive(user)" [color]="color"></mat-slide-toggle>
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let user"> {{getStringRole(user.role)}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user">
        <mat-icon class="icon-action" (click)="delete(user.id)">delete_forever</mat-icon>
        <mat-icon class="icon-action" [routerLink]="['edit', user.id]">edit</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="footer">
    <mat-paginator [length]="totalUsers"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      [showFirstLastButtons]="true"
      aria-label="Select page"
      (page)="handlePageEvent($event)">
    </mat-paginator>
  </div>
</div>
